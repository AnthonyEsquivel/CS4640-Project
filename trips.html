    <div class="card container col-12">
        <div class="card-body">
            <h2 class="card-title">Trip Signup</h2>
            <div class="form-wrapper">
            <form action="form_action.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="cid">Computing ID:</label>
                    <input type="text" class="form-control" id="cid">
                </div>
                <div class="form-group">
                    <label for="phone_num">Phone Number:</label>
                    <input type="number" class="form-control" id="phone_num">
                </div>
                <div class="form-group">
                    <label for="drive">Can you drive?</label>
                    <select class="form-control" id="drive">
                    <option>No</option>
                    <option>Yes</option>
                    <option>Yes, and I have space for pads too!</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activitiesd">Please select all of the activities you have experience with</label>
                    <select multiple class="form-control" id="activities">
                    <option>Bouldering</option>
                    <option>Top Rope Climbing</option>
                    <option>Top Rope Belaying</option>
                    <option>Lead Climbing</option>
                    <option>Lead Belaying</option>
                    <option>Cleaning a Route</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gear">Can you provide your own camping gear?</label>
                    <select class="form-control" id="gear">
                    <option>Yes</option>
                    <option>No</option>
                    </select>
                </div>
                <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
