
<div class="mb-3">
    <form>
        <h1>Cat Facts</h1>
        <label for="fact" class="form-label">Type Fact Here:</label>
        <input #fact type="text" class="form-control" name="fact">
        <button class="btn btn-primary" (click)=addFact(fact.value)>Add</button>
    </form>
</div>

<div class="mb-3">
    <button class="btn btn-success" (click)="sendOrder()">Send Facts </button>
</div>

<ul>
    <li *ngFor="let fact of allFacts" [ngStyle]="{'color': 'blue'}" [ngClass]="'listItem'">{{fact}}</li>
</ul>

<p>PHP Response: {{ response | json }}</p>
