
<div class="mb-3">
    <form>
        <h1>Cat Facts</h1>
        <label for="fact" class="form-label">Type Fact Here:</label>
        <input #fact type="text" class="form-control" name="fact">
        <button class="btn btn-primary" (click)=addFact(fact.value)>Add</button> <!-- One-way binding from DOM to component (event binding) -->
    </form>
</div>


<p *ngIf="allFacts.length == 0">You haven't added any cat facts yet!</p>
<ul>
    <li *ngFor="let fact of allFacts" [ngStyle]="{'color': 'blue'}" [ngClass]="'listItem'">{{fact}}</li> <!-- One-way binding from component to DOM (interpolation) -->
</ul>

<div class="mb-3">
    <button class="btn btn-success" (click)="sendOrder()">Send Facts </button>
</div>

<p>PHP Response: {{ response | json }}</p>
